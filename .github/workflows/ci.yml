name: CI Pipeline

on:
  push:
    branches: ["*"]     
  pull_request:
    branches: ["*"]      

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bank_reviews
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_URL: postgresql://postgres:password@localhost:5432/bank_reviews
      PYTHONPATH: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Create data directories
        run: |
          mkdir -p data/raw data/cleaned data/output models   

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm

      - name: Verify database connection
        run: |
          python - <<'PY'
          from sqlalchemy import create_engine, text
          import os
          engine = create_engine(os.getenv("DB_URL"))
          with engine.connect() as conn:
              print("✅ DB Connection Test:", conn.execute(text("SELECT 1")).scalar())
          PY

      - name: Create schema
        run: |
          python - <<'PY'
          from src.db.postgres import create_schema
          create_schema()
          print("✅ Schema created successfully")
          PY

      - name: Run tests
        run: pytest -v --maxfail=1 --disable-warnings
